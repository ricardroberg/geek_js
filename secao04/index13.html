<!DOCTYPE html>
<html>
    <head>
        <title>Seção 04 - Aula 10</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Seção 04 - Aula 10</h1>

        <script>
            // Escopo de variáveis

            function somar(num1, num2){
                // variável local (só é reconhecida dentro do bloco da função)
                var valor = 5;  // variável local (função)
                return valor + num1 + num2;
            }

            for(var i = 0; i < 5; i++){
                var outra = 5; // variável global (var)
                console.log(i * outra)
            }

            console.log(somar(4,6));

            //console.log(valor);  // ReferenceError: valor is not defined

            console.log(outra); // Temos acesso, pois foi declarada em um bloco for
            console.log(i)

            for(var j = 0; j < 5; j++){
                let uma = 12; // Variável local (let)
                console.log(j * uma);
            }

            //console.log(uma);  // ReferenceError: uma is not defined
            console.log(j);
            

        </script>
    </body>
</html>

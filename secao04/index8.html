<!DOCTYPE html>
<html>
    <head>
        <title>Seção 04 - Aula 08</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Seção 04 - Aula 08</h1>

        <script>

            // Operadores aritméticos

            /*
            + adição
            - subtração
            * multiplicação
            / divisão

            // Operadores aritméticos abreviados
            +=
            -=
            *=
            /=

            */

            console.log(7 / 0);  // Infinity

            console.log("42" / 2); // 21

            console.log("Geek" * 3); // NaN Not a Number
            
            console.log(0.1 + 0.7); // 0.7999999999999999

            console.log((42).toString()); // 42

            console.log(13.343455544.toFixed(2)); // 13.34

            console.log(Math.PI); // 3.141592653589793
            console.log(Math.PI.toFixed(3)); // 3.142

            console.log(Math.pow(3, 2)); // 9

            console.log(Math.sqrt(81)); // 9

            console.log(typeof(42)); // number
            console.log(typeof('Geek')); // string

            console.log(Number.isInteger(45)); // true
            console.log(Number.isInteger('University')); // false

            // Conversão binária
            var valor = 10
            console.log(valor.toString(2)); // 1010

        </script>
    </body>
</html>
